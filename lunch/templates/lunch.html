{% extends "base.html" %}
{% block content %}
    <h1>{{ title }}</h1>

    <b>Date:</b>
    <p>{{ lunch.date|date:"Y-m-d" }}</p>
    <b>Title:</b>
    <p>{{ lunch.title }}</p>
    <b>Description:</b>
    <p>{{ lunch.description|safe }}</p>
    <b>Created:</b>
    <p>{{ lunch.created_at|date:"Y-m-d H:i" }}</p>
    <b>Updated:</b>
    <p>{{ lunch.updated_at|date:"Y-m-d H:i" }}</p>

{% endblock content %}
