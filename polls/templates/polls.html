{% extends "base.html" %}
{% block content %}
    <h1>Polls</h1>

    {% if latest_polls %}
        <ul>
        {% for question in latest_polls %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock content %}
