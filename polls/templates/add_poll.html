{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Poll</h3>
              </div>

              <!-- /.card-header -->
              <!-- form start -->           
              <form role="form" action="{% url 'polls:add_poll' %}" method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" name="question_text" value="" />
                  </div>

                  <div id="form_choices">
                    <div class="form-group">
                      <label>Choice 1</label>
                      <input type="text" class="form-control" name="choice_1" value="" />
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="button" id="add-another" class="btn btn-secondary btn-block">Add Choice</button>
                  </div>
                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Add Poll</button>
                </div>
              </form>

            </div>
            <!-- /.card -->

          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock content %}
