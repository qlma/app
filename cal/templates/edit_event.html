{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Edit Event</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{% url 'cal:edit_event' event_id=event.id %}" method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" value="{{ event.title }}">
                  </div>                    
                  <div class="form-group">
                    <label>Category </label>
                    <input type="text" class="form-control" name="category" value="{{ event.category }}">
                  </div>
                  <div class="form-group">
                    <label>Description </label>
                    <input type="text" class="form-control" name="description" value="{{ event.description }}">
                  </div>
                  <div class="form-group">
                    <label>Start time </label>
                    <input type="datetime-local" class="form-control" name="start_time" value="{{ event.start_time }}" required>
                  </div>
                  <div class="form-group">
                    <label>End time </label>
                    <input type="datetime-local" class="form-control" name="end_time" value="{{ event.end_time }}" required>
                  </div>
                </div>

                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary btn-block">Save Event</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock content %}
